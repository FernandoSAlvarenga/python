
{% extends 'template.html.html' %}

{% block content %}
    <h2>Lista de Usuários</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a> |
                        <form method="post" action="{{ url_for('excluir_usuario', id=usuario.id) }}" style="display: inline;">
                            <input type="submit" value="Excluir" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Voltar</a>
{% endblock %}
